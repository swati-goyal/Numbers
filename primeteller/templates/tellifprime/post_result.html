<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <style>
        div.relative {
        position: relative;
        width: 400px;
        height: 200px;
        margin-top: 13em;
        margin-left: 28em;
        }

        a:link, a:visited {
        background-color: black;
        color: white;
        padding: 14px 25px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        }

        a:hover, a:active {
        background-color: blue;
        }
    </style>
</head>
<body>
{% if response %}
    <a name="goback" type="button" href="/tellifprime">Go Back</a>
    <div class="relative">
        <strong> {{ response }} </strong>
    </div>
{% else %}
    <div class="relative">
    <strong> Blimey! This site is so bloody ducked. </strong>
    </div>
{% endif %}
</body>
</html>
